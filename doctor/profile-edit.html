<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Редактировать профиль</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="../css/doctor/profile-edit.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="profile-edit-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/doctor/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <div class="header-item" onclick="location.assign('/doctor/reception');">Приём пациентов</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/profile/2';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="profile-edit-body">
    <form class="form" id="edit-form">
      <div class="required-fields">
        <div class="required-field">
          <div class="required-field-title">Имя</div>
          <input type="text" id="name" name="name-field" placeholder="Имя" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Фамилия</div>
          <input type="text" id="surname" name="surname-field" placeholder="Фамилия" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Отчество</div>
          <input type="text" id="patronymic" name="patronymic-field" placeholder="Отчество" class="required-field-input">
        </div>
      </div>
      <div class="photo-field">
        <div class="photo-field-title">Фотография</div>
        <input type="file" name="photo" multiple accept="image/*,image/jpeg" id="photo-field" class="photo-field-input">
      </div>
    </form>
    <div class="save-button" id="save-button">Сохранить</div>
  </div>
  </div>
</div>
<script type="module" src="../js/doctor/profile-edit.js"></script>
</body>
