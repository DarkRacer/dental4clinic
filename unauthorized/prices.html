<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Услуги</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%3A600"/>
  <link rel="stylesheet" href="../css/unauthorized/prices.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="prices-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/unauthorized/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/unauthorized/appointments/create');">Записаться</p>
      <p class="second-header-item-selected" onclick="location.assign('/unauthorized/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/unauthorized/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/unauthorized/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login';">
        <img class="logo-user-image" src="../img/user-logo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="prices-body">
    <div class="prices-body-notification">Познакомьтесь с ценами на самые популярные услуги в центре «Dental4Clinic». Не пропустите специальные предложения и акции!</div>
    <div class="prices-content" id="pricesContent">
    </div>
    <img class="go-to-top" onclick="topFunction()" id="goToTop" src="../img/arrow.png"/>
  </div>
  <dialog class="prices-dialog-blackout" id="pricesDialog">
    <div class="prices-dialog-content">
      <div class="prices-dialog-title">
        <div class="prices-dialog-title-text" id="pricesDialogTitle"></div>
        <div class="prices-dialog-close-div" id="pricesDialogClose">
          <img class="prices-dialog-close" src="../img/point-plus.png"/>
        </div>
      </div>
      <div class="prices-dialog-body-content">
        <div class="prices-dialog-content-description" id="pricesDialogDescription"></div>
        <div class="pluses-group" id="pricesDialogPluses">
        </div>
      </div>
      <div class="prices-dialog-footer">
        <div class="prices-dialog-footer-price" id="pricesDialogPrice"></div>
        <div class="prices-dialog-footer-button" onclick="location.assign('/unauthorized/appointments/create');">Записаться</div>
      </div>
    </div>
  </dialog>
</div>
<script type = "text/javascript" src="../js/unauthorized/prices.js"></script>
</body>
