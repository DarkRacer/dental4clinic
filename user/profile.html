<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Профиль</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="../css/user/profile.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="user-profile-body">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/user/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/user/appointments');">Мои записи</p>
      <p class="header-item" onclick="location.assign('/user/appointments/create');">Записаться</p>
      <p class="header-item" onclick="location.assign('/user/payments');">Оплата услуг</p>
      <p class="header-item" onclick="location.assign('/user/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/user/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/user/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/profile/1';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="user-profile-body-content">
    <div class="user-card">
      <div class="user-card-content">
        <img class="user-profile-photo" id="photo" src="../img/default.jpg"/>
        <div class="card-fields">
          <div class="card-field-group">
            <div class="user-card-field">ФИО</div>
            <div class="field-content" id="name"></div>
          </div>
          <div class="card-field-group">
            <div class="user-card-field">Дата рождения</div>
            <div class="field-content" id="dateOfBirthday"></div>
          </div>
          <div class="card-field-group">
            <div class="user-card-field">Телефон</div>
            <div class="field-content" id="phone"></div>
          </div>
          <div class="card-field-group">
            <div class="user-card-field">E-mail</div>
            <div class="field-content" id="e-mail"></div>
          </div>
          <div class="card-field-group">
            <div class="user-card-field">Аллергии</div>
            <div class="field-content" id="allergies"></div>
          </div>
        </div>
      </div>
      <div class="user-card-buttons">
        <div class="user-card-button" id="openToothPicture">Снимки</div>
        <div class="user-card-button-last" onclick="location.assign('/profile/1/edit');">Редактировать профиль</div>
      </div>
    </div>
    <table class="table">
      <tbody class="table">
      <tr class="row-header">
        <th class="cell-header">
          <div class="cell-header-content">Диагноз</div>
        </th>
        <th class="cell-header">
          <div class="cell-header-content">Описание</div>
        </th>
        <th class="cell-header">
          <div class="cell-header-content">Действительность</div>
        </th>
      </tr>
        <tr class="row">
          <th class="cell">
            <div class="cell-content" id="first-diagnosis-name"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="first-diagnosis-description"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="first-diagnosis-actual"></div>
          </th>
        </tr>
        <tr class="row">
          <th class="cell">
            <div class="cell-content" id="second-diagnosis-name"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="second-diagnosis-description"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="second-diagnosis-actual"></div>
          </th>
        </tr>
        <tr class="row">
          <th class="cell">
            <div class="cell-content" id="third-diagnosis-name"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="third-diagnosis-description"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="third-diagnosis-actual"></div>
          </th>
        </tr>
        <tr class="row">
          <th class="cell">
            <div class="cell-content" id="fourth-diagnosis-name"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="fourth-diagnosis-description"></div>
          </th>
          <th class="cell">
            <div class="cell-content" id="fourth-diagnosis-actual"></div>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <dialog class="tooth-pictures-dialog-blackout" id="toothPicture">
    <div class="tooth-pictures-dialog-content">
      <div class="tooth-pictures-dialog-title">
        <div class="tooth-pictures-dialog-title-text">Снимки</div>
        <div class="tooth-pictures-dialog-close-div" id="toothPictureClose">
          <img class="tooth-pictures-dialog-close" src="../img/point-plus.png"/>
        </div>
      </div>
      <div class="tooth-pictures" id="toothPictures">
      </div>
    </div>
  </dialog>
</div>
<script src="../js/user/profile.js"></script>
</body>
