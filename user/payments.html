<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Оплата услуг</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="../css/user/payments.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="payments-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/user/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/user/appointments');">Мои записи</p>
      <p class="header-item" onclick="location.assign('/user/appointments/create');">Записаться</p>
      <p class="third-header-item-selected" onclick="location.assign('/user/payments');">Оплата услуг</p>
      <p class="header-item" onclick="location.assign('/user/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/user/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/user/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/profile/1';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="payments-body">
    <div class="payments-notification">Выберите из таблицы не оплаченных услуг, услуги, которые желаете оплатить</div>
    <table class="table">
      <tbody class="table">
        <tr class="row-header-payments">
          <th class="cell-header-payments">
            <div class="cell-header-content-payments">Дата</div>
          </th>
          <th class="cell-header-payments">
            <div class="cell-header-content-payments">Врач</div>
          </th>
          <th class="cell-header-payments">
            <div class="cell-header-content-payments">Услуга</div>
          </th>
          <th class="cell-header-payments">
            <div class="cell-header-content-payments">Цена</div>
          </th>
          <th class="cell-header-payments">
            <div class="cell-header-content-payments">Оплата</div>
          </th>
        </tr>
        <tr class="row-payments" id="first-row">
          <th class="cell-payments" id="first-row-cell-1">
            <div class="cell-content-payments" id="first-date"></div>
          </th>
          <th class="cell-payments" id="first-row-cell-2">
            <div class="cell-content-payments" id="first-doctor"></div>
          </th>
          <th class="cell-payments" id="first-row-cell-3">
            <div class="cell-content-payments" id="first-service"></div>
          </th>
          <th class="cell-payments" id="first-row-cell-4">
            <div class="cell-content-payments" id="first-price"></div>
          </th>
          <th class="cell-payments" id="first-row-cell-5">
            <div class="cell-content-payments" id="first-status"></div>
          </th>
        </tr>
        <tr class="row-payments" id="second-row">
          <th class="cell-payments" id="second-row-cell-1">
            <div class="cell-content-payments" id="second-date"></div>
          </th>
          <th class="cell-payments" id="second-row-cell-2">
            <div class="cell-content-payments" id="second-doctor"></div>
          </th>
          <th class="cell-payments" id="second-row-cell-3">
            <div class="cell-content-payments" id="second-service"></div>
          </th>
          <th class="cell-payments" id="second-row-cell-4">
            <div class="cell-content-payments" id="second-price"></div>
          </th>
          <th class="cell-payments" id="second-row-cell-5">
            <div class="cell-content-payments" id="second-status"></div>
          </th>
        </tr>
        <tr class="row-payments" id="third-row">
          <th class="cell-payments" id="third-row-cell-1">
            <div class="cell-content-payments" id="third-date"></div>
          </th>
          <th class="cell-payments" id="third-row-cell-2">
            <div class="cell-content-payments" id="third-doctor"></div>
          </th>
          <th class="cell-payments" id="third-row-cell-3">
            <div class="cell-content-payments" id="third-service"></div>
          </th>
          <th class="cell-payments" id="third-row-cell-4">
            <div class="cell-content-payments" id="third-price"></div>
          </th>
          <th class="cell-payments" id="third-row-cell-5">
            <div class="cell-content-payments" id="third-status"></div>
          </th>
        </tr>
        <tr class="row-payments" id="fourth-row">
          <th class="cell-payments" id="fourth-row-cell-1">
            <div class="cell-content-payments" id="fourth-date"></div>
          </th>
          <th class="cell-payments" id="fourth-row-cell-2">
            <div class="cell-content-payments" id="fourth-doctor"></div>
          </th>
          <th class="cell-payments" id="fourth-row-cell-3">
            <div class="cell-content-payments" id="fourth-service"></div>
          </th>
          <th class="cell-payments" id="fourth-row-cell-4">
            <div class="cell-content-payments" id="fourth-price"></div>
          </th>
          <th class="cell-payments" id="fourth-row-cell-5">
            <div class="cell-content-payments" id="fourth-status"></div>
          </th>
        </tr>
        <tr class="row-payments" id="fifth-row">
          <th class="cell-payments" id="fifth-row-cell-1">
            <div class="cell-content-payments" id="fifth-date"></div>
          </th>
          <th class="cell-payments" id="fifth-row-cell-2">
            <div class="cell-content-payments" id="fifth-doctor"></div>
          </th>
          <th class="cell-payments" id="fifth-row-cell-3">
            <div class="cell-content-payments" id="fifth-service"></div>
          </th>
          <th class="cell-payments" id="fifth-row-cell-4">
            <div class="cell-content-payments" id="fifth-price"></div>
          </th>
          <th class="cell-payments" id="fifth-row-cell-5">
            <div class="cell-content-payments" id="fifth-status"></div>
          </th>
        </tr>
      </tbody>
    </table>
    <div class="payment-info-card">
      <p class="card-title">Информация об оплате</p>
      <div class="payment-info-card-text" id="payment-info">Вами не выбрано услуг для оплаты</div>
      <div class="payment-info-card-text" id="payment-info-price"></div>
      <div class="payment-info-card-button" onclick="location.assign('https://robokassa.com/')">Оплатить</div>
    </div>
  </div>
</div>
<script type="module" src="../js/user/payments.js"></script>
</body>
