<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Редактировать профиль</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="../css/user/profile-edit.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="profile-edit-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/user/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/user/appointments');">Мои записи</p>
      <p class="header-item" onclick="location.assign('/user/appointments/create');">Записаться</p>
      <p class="header-item" onclick="location.assign('/user/payments');">Оплата услуг</p>
      <p class="header-item" onclick="location.assign('/user/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/user/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/user/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/profile/1';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="profile-edit-body">
    <form class="form" id="edit-form">
      <div class="required-fields">
        <div class="required-field">
          <div class="required-field-title">Имя</div>
          <input type="text" id="name" name="name" placeholder="Имя" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Фамилия</div>
          <input type="text" id="surname" name="surname" placeholder="Фамилия" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Отчество</div>
          <input type="text" id="patronymic" name="patronymic" placeholder="Отчество" class="required-field-input">
        </div>
      </div>
      <div class="required-fields">
        <div class="required-field">
          <div class="required-field-title">Дата рождения</div>
          <input type="date" id="dateOfBirthday" name="dateOfBirthday" placeholder="Дата рождения" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Телефон</div>
          <input type="text" id="phone" name="phone" placeholder="+7 (___) ___-__-__" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">E-mail</div>
          <input type="email" id="email" name="email" placeholder="E-mail" class="required-field-input">
        </div>
      </div>
      <div class="additional-fields">
        <div class="additional-field">
          <div class="additional-field-title">Адрес проживания</div>
          <textarea type="text" id="address" name="address" placeholder="Адрес проживания" class="additional-field-input"></textarea>
        </div>
        <div class="additional-field">
          <div class="additional-field-title">Аллергии</div>
          <textarea type="text" id="allergies" name="allergies" placeholder="Аллергии" class="additional-field-input"></textarea>
        </div>
      </div>
      <div class="photo-field">
        <div class="photo-field-title">Фотография</div>
        <input type="file" name="photo" multiple accept="image/*,image/jpeg" id="photo" class="photo-field-input">
      </div>
      <div class="save-button" id="save-button">Сохранить</div>
      </form>
  </div>
</div>
<script type="module" src="../js/user/profile-edit.js"></script>
</body>
