<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Записаться</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="../css/user/appointments-create.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="appointments-create-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/user/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/user/appointments');">Мои записи</p>
      <p class="second-header-item-selected" onclick="location.assign('/user/appointments/create');">Записаться</p>
      <p class="header-item" onclick="location.assign('/user/payments');">Оплата услуг</p>
      <p class="header-item" onclick="location.assign('/user/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/user/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/user/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/profile/1';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="appointments-create-body">
    <form class="form" id="appointment-form">
      <div class="form-field-last-column">
        <div class="form-field-title">Жалоба</div>
        <textarea type="text" name="description" id="description-field" placeholder="О проблеме" class="form-field-input-textarea"></textarea>
      </div>
      <div class="form-field-group">
        <div class="form-field">
          <div class="form-field-title">Дата</div>
          <input type="date" name="date" id="date-field" placeholder="Дата" class="form-field-input">
        </div>
        <div class="form-field-last-column">
          <div class="form-field-title">Время</div>
          <input type="time" name="datetime" id="datetime-field" placeholder="Время" class="form-field-input">
        </div>
      </div>
    </form>
    <div class="second-form">
        <div class="form-field">
          <div class="form-field-title">Поиск по врачу</div>
          <input type="text" name="doctor" id="doctor-field" placeholder="Врач" class="form-field-input">
        </div>
        <div class="form-field-last-row">
          <div class="form-field-title">Поиск по услуге</div>
          <input type="text" name="service" id="service-field" placeholder="Услуга" class="form-field-input">
        </div>
    </div>
    <table class="table">
      <tbody class="table">
      <tr class="row-header-recording">
        <th class="cell-header-recording">
          <div class="cell-header-content-recording">Врач</div>
        </th>
        <th class="cell-header-recording">
          <div class="cell-header-content-recording">Оказываемые услуги</div>
        </th>
      </tr>
      <tr class="row-recording" id="first-row">
        <th class="cell-recording" id="first-row-cell-1">
          <div class="cell-content-recording" id="first-doctor"></div>
        </th>
        <th class="cell-recording" id="first-row-cell-2">
          <div class="cell-content-recording" id="first-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="second-row">
        <th class="cell-recording" id="second-row-cell-1">
          <div class="cell-content-recording" id="second-doctor"></div>
        </th>
        <th class="cell-recording" id="second-row-cell-2">
          <div class="cell-content-recording" id="second-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="third-row">
        <th class="cell-recording" id="third-row-cell-1">
          <div class="cell-content-recording" id="third-doctor"></div>
        </th>
        <th class="cell-recording" id="third-row-cell-2">
          <div class="cell-content-recording" id="third-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="fourth-row">
        <th class="cell-recording" id="fourth-row-cell-1">
          <div class="cell-content-recording" id="fourth-doctor"></div>
        </th>
        <th class="cell-recording" id="fourth-row-cell-2">
          <div class="cell-content-recording" id="fourth-services"></div>
        </th>
      </tr>
      </tbody>
    </table>
    <div class="record-button" id="record-button">Записаться</div>
  </div>
</div>
<script src="../js/user/appointments-create.js"></script>
</body>
