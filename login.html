<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="./css/login.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <script defer src="./js/login.js"></script>
</head>
<body>
<div class="login-body">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/');">
        <img class="logo-img" src="./img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item">Записаться</p>
      <p class="header-item">Цены</p>
      <p class="header-item">Врачи</p>
      <div class="header-item">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login.html';">
        <img class="logo-user-image" src="./img/user-logo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="./img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <form id="login-form" class="login-card">
    <p class="card-title">Вход</p>
    <div class="form">
      <div class="form-field-last-column">
        <div class="form-field">
          <div class="form-field-title">Логин</div>
          <input type="text" name="login" id="login-field" placeholder="Логин" class="form-field-input">
        </div>
        <div class="form-field">
          <div class="form-field-title">Пароль</div>
          <input type="password" name="password" id="password-field" placeholder="Пароль" class="form-field-input">
        </div>
      </div>
    </div>
    <div class="submit-button" type="submit" id="login-form-submit">Войти</div>
    <div class="registration" onclick="window.location='/registration.html';">Регистрация</div>
  </form>
</div>
</body>
