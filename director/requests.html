<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Заявки</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="../css/director/requests.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="requests-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item">График записей</p>
      <p class="second-header-item-selected">Заявки</p>
      <p class="header-item">Оплаты</p>
      <p class="header-item">Цены</p>
      <p class="header-item">Врачи</p>
      <div class="header-item">Администраторы</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login.html';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="requests-body">
    <table class="table">
      <tbody class="table">
      <tr class="row-header-requests">
        <th class="cell-header-requests">
          <div class="cell-header-content">Имя</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Телефон</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Проблема</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Статус</div>
      </tr>
      <tr class="row-requests">
        <th class="cell-requests">
          <div class="cell-content">Иванов Иван</div>
        </th>
        <th class="cell-requests">
          <div class="cell-content">+79999999999</div>
        </th>
        <th class="cell-requests">
          <div class="cell-content">Болит зуб</div>
        </th>
        <th class="cell-requests">
        </th>
      </tr>
      <tr class="row-requests">
        <th class="cell-requests">
          <div class="cell-content">Петров Петр</div>
        </th>
        <th class="cell-requests">
          <div class="cell-content">+78888888888</div>
        </th>
        <th class="cell-requests">
          <div class="cell-content">Установка брекетов</div>
        </th>
        <th class="cell-requests">
          <div class="cell-content">Рассмотрено</div>
        </th>
      </tr>
      <tr class="row-requests">
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
      </tr>
      <tr class="row-requests">
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
      </tr>
      <tr class="row-requests">
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
        <th class="cell-requests">
        </th>
      </tr>
      </tbody>
    </table>
    <div class="buttons">
      <div class="checked">Рассмострено</div>
      <div class="delete-request">Удалить</div>
    </div>
  </div>
</div>
</body>
