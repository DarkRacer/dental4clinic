<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Заявки</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="../css/director/requests.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="requests-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/director/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/director/record/list');">График записей</p>
      <p class="second-header-item-selected" onclick="location.assign('/director/requests');">Заявки</p>
      <p class="header-item" onclick="location.assign('/director/payments');">Оплаты</p>
      <p class="header-item" onclick="location.assign('/director/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/director/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/director/admins');">Администраторы</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="location.assign('/profile/4');">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="requests-body">
    <table class="table">
      <tbody class="table">
      <tr class="row-header-requests">
        <th class="cell-header-requests">
          <div class="cell-header-content">Имя</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Телефон</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Проблема</div>
        </th>
        <th class="cell-header-requests">
          <div class="cell-header-content">Статус</div>
      </tr>
      <tr class="row-requests" id="firstRow">
        <th class="cell-requests" id="firstRowCell1">
          <div class="cell-content" id="firstName"></div>
        </th>
        <th class="cell-requests" id="firstRowCell2">
          <div class="cell-content" id="firstPhone"></div>
        </th>
        <th class="cell-requests" id="firstRowCell3">
          <div class="cell-content" id="firstContent"></div>
        </th>
        <th class="cell-requests" id="firstRowCell4">
          <div class="cell-content" id="firstStatus"></div>
        </th>
      </tr>
      <tr class="row-requests" id="secondRow">
        <th class="cell-requests" id="secondRowCell1">
          <div class="cell-content" id="secondName"></div>
        </th>
        <th class="cell-requests" id="secondRowCell2">
          <div class="cell-content" id="secondPhone"></div>
        </th>
        <th class="cell-requests" id="secondRowCell3">
          <div class="cell-content" id="secondContent"></div>
        </th>
        <th class="cell-requests" id="secondRowCell4">
          <div class="cell-content" id="secondStatus"></div>
        </th>
      </tr>
      <tr class="row-requests" id="thirdRow">
        <th class="cell-requests" id="thirdRowCell1">
          <div class="cell-content" id="thirdName"></div>
        </th>
        <th class="cell-requests" id="thirdRowCell2">
          <div class="cell-content" id="thirdPhone"></div>
        </th>
        <th class="cell-requests" id="thirdRowCell3">
          <div class="cell-content" id="thirdContent"></div>
        </th>
        <th class="cell-requests" id="thirdRowCell4">
          <div class="cell-content" id="thirdStatus"></div>
        </th>
      </tr>
      <tr class="row-requests" id="forthRow">
        <th class="cell-requests" id="forthRowCell1">
          <div class="cell-content" id="forthName"></div>
        </th>
        <th class="cell-requests" id="forthRowCell2">
          <div class="cell-content" id="forthPhone"></div>
        </th>
        <th class="cell-requests" id="forthRowCell3">
          <div class="cell-content" id="forthContent"></div>
        </th>
        <th class="cell-requests" id="forthRowCell4">
          <div class="cell-content" id="forthStatus"></div>
        </th>
      </tr>
      <tr class="row-requests" id="fifthRow">
        <th class="cell-requests" id="fifthRowCell1">
          <div class="cell-content" id="fifthName"></div>
        </th>
        <th class="cell-requests" id="fifthRowCell2">
          <div class="cell-content" id="fifthPhone"></div>
        </th>
        <th class="cell-requests" id="fifthRowCell3">
          <div class="cell-content" id="fifthContent"></div>
        </th>
        <th class="cell-requests" id="fifthRowCell4">
          <div class="cell-content" id="fifthStatus"></div>
        </th>
      </tr>
      </tbody>
    </table>
    <div class="buttons">
      <div class="checked" id="checked-button">Рассмострено</div>
      <div class="delete-request" id="openDeleteDialog">Удалить</div>
    </div>
  </div>
  <dialog class="delete-dialog-blackout" id="deleteDialog">
    <div class="delete-dialog-content">
      <div class="delete-dialog-title">
        <div class="delete-dialog-title-text">Удаление заявки</div>
      </div>
      <div class="delete-dialog-body-content">
        <div class="delete-dialog-content-description">Вы уверены что хотите удалить заявку? Это действие отменить невозможно</div>
      </div>
      <div class="delete-dialog-footer">
        <div class="delete-dialog-footer-button" id="deleteDialogClose">Удалить</div>
        <div class="delete-dialog-footer-button" id="backButtonDeleteDialogClose">Отмена</div>
      </div>
    </div>
  </dialog>
</div>
<script type="module" src="../js/director/requests.js"></script>
</body>
