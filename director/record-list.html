<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>График записей</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono%3A700"/>
  <link rel="stylesheet" href="../css/director/record-list.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="record-list-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="first-header-item-selected">График записей</p>
      <p class="header-item">Заявки</p>
      <p class="header-item">Оплаты</p>
      <p class="header-item">Цены</p>
      <p class="header-item">Врачи</p>
      <div class="header-item">Администраторы</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login.html';">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="record-list-body">
    <div class="form">
      <div class="form-field">
        <div class="form-field-title">Поиск по врачу</div>
        <input type="text" name="doctor" id="doctor-field" placeholder="Врач" class="form-field-input">
      </div>
      <div class="form-field-last-row">
        <div class="form-field-title">Поиск по пациентам</div>
        <input type="text" name="patient" id="patient-field" placeholder="Пациент" class="form-field-input">
      </div>
    </div>
    <div class="find-button">Поиск</div>
    <div class="calendar">
      <div class="calendar-month-year">
        <img class="calendar-month-before" src="../img/arrow.png"/>
        <div class="calendar-month-year-content">Май 2023</div>
        <img class="calendar-month-next" src="../img/arrow.png"/>
      </div>
      <div class="calendar-date-group">
        <div class="calendar-date-group-row">
          <div class="week-day-record">Понедельник</div>
          <div class="week-day-record">Вторник</div>
          <div class="week-day-record">Среда</div>
          <div class="week-day-record">Четверг</div>
          <div class="week-day-record">пятница</div>
          <div class="week-day-record">Суббота</div>
          <div class="week-day-record">Воскресенье</div>
        </div>
        <div class="calendar-date-group-row">
          <div class="calendar-date-record">1</div>
          <div class="calendar-date-record">2</div>
          <div class="calendar-date-record">3</div>
          <div class="calendar-date-record">4</div>
          <div class="date-selected-record">5</div>
          <div class="calendar-date-record">6</div>
          <div class="calendar-date-record">7</div>
        </div>
        <div class="calendar-date-group-row">
          <div class="date-selected-record">8</div>
          <div class="calendar-date-record">9</div>
          <div class="date-selected-record">10</div>
          <div class="calendar-date-record">11</div>
          <div class="calendar-date-record">12</div>
          <div class="calendar-date-record">13</div>
          <div class="calendar-date-record">14</div>
        </div>
        <div class="calendar-date-group-row">
          <div class="calendar-date-record">15</div>
          <div class="calendar-date-record">16</div>
          <div class="calendar-date-record">17</div>
          <div class="calendar-date-record">18</div>
          <div class="calendar-date-record">19</div>
          <div class="calendar-date-record">20</div>
          <div class="calendar-date-record">21</div>
        </div>
        <div class="calendar-date-group-row">
          <div class="calendar-date-record">22</div>
          <div class="calendar-date-record">23</div>
          <div class="calendar-date-record">24</div>
          <div class="calendar-date-record">25</div>
          <div class="calendar-date-record">26</div>
          <div class="calendar-date-record">27</div>
          <div class="calendar-date-record">28</div>
        </div>
        <div class="calendar-date-group-row">
          <div class="calendar-date-record">29</div>
          <div class="calendar-date-record">30</div>
          <div class="calendar-date-record">31</div>
          <div class="calendar-date-record">
          </div>
          <div class="calendar-date-record">
          </div>
          <div class="calendar-date-record">
          </div>
          <div class="calendar-date-record">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
