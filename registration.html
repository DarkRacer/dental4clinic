<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="./css/registration.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <script defer src="./js/registration.js"></script>
</head>
<body>
<div class="registration">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/');">
        <img class="logo-img" src="./img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item">Записаться</p>
      <p class="header-item">Цены</p>
      <p class="header-item">Врачи</p>
      <div class="header-item">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login.html';">
        <img class="logo-user-image" src="./img/user-logo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="./img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="auto-group-9ep7-9f3">
    <div class="item--4n1">Имя</div>
    <div class="item--mAd">Фамилия</div>
    <div class="item--TJM">Отчество</div>
  </div>
  <div class="auto-group-j5ur-ACm">
    <form id="registration-form">
      <label for="name-field">
        <input class="rectangle-19-5ad" type="text" name="name" id="name-field" placeholder="Имя" required>
      </label>
      <label for="surname-field">
        <input class="rectangle-21-njw" type="text" name="surname" id="surname-field" placeholder="Фамилия" required>
      </label>
      <label for="secondName-field">
        <input class="rectangle-23-71X" type="text" name="secondName" id="secondName-field" placeholder="Отчество" required>
      </label>
      <div class="item--wWM">Дата рождения</div>
      <label for="birthday-field">
        <input class="rectangle-24-1sb" type="date" name="birthday" id="birthday-field" placeholder="Дата рождения" required>
      </label>
      <div class="item--r13">Адрес проживания</div>
      <label for="address-field">
        <textarea class="rectangle-28-8aq" type="text" name="address" id="address-field" placeholder="Адрес проживания"></textarea>
      </label>
      <div class="item--uG9">Аллергии</div>
      <label for="allergies-field">
        <textarea class="rectangle-29-uV7" type="text" name="allergies" id="allergies-field" placeholder="Аллергии"></textarea>
      </label>
      <div class="item--K33">Логин</div>
      <label for="login-field">
        <input class="rectangle-30-QRs" type="text" name="login" id="login-field" placeholder="Логин" required>
      </label>
      <div class="item--Ypu">Пароль</div>
      <label for="password-field">
        <input class="rectangle-31-azZ" type="password" name="password" id="password-field" placeholder="Пароль" required>
      </label>
      <div class="item--MGZ">Телефон</div>
      <label for="phone-field">
        <input class="rectangle-26-Rdo" type="text" name="phone" id="phone-field" placeholder="Телефон" required>
      </label>
      <div class="e-mail-9iD">E-mail</div>
      <label for="email-field">
        <input class="rectangle-27-dUy" type="email" name="email" id="email-field" placeholder="E-mail">
      </label>
    <div class="item--FmF" type="submit" id="registration-form-submit">Регистрация</div>
    </form>
  </div>
</div>
</body>
