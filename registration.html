<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="./css/registration.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="profile-edit-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/unauthorized/home');">
        <img class="logo-img" src="./img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/unauthorized/appointments/create');">Записаться</p>
      <p class="header-item" onclick="location.assign('/unauthorized/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/unauthorized/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/unauthorized/clinic/info');">О нас</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="window.location='/login';">
        <img class="logo-user-image" src="./img/user-logo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="./img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="profile-edit-body">
    <form class="form" id="registration-form">
      <div class="required-fields">
        <div class="required-field">
          <div class="required-field-title">Имя</div>
          <input type="text" id="name-field" name="name" placeholder="Имя" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Фамилия</div>
          <input type="text" id="surname-field" name="surname" placeholder="Фамилия" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Отчество</div>
          <input type="text" id="patronymic-field" name="patronymic" placeholder="Отчество" class="required-field-input">
        </div>
      </div>
      <div class="required-fields">
        <div class="required-field">
          <div class="required-field-title">Дата рождения</div>
          <input type="date" id="dateOfBirthday-field" name="dateOfBirthday" placeholder="Дата рождения" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Телефон</div>
          <input type="text" id="phone-field" name="phone" placeholder="+7 (___) ___-__-__" class="required-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">E-mail</div>
          <input type="email" id="email-field" name="email" placeholder="E-mail" class="required-field-input">
        </div>
      </div>
      <div class="additional-fields">
        <div class="additional-field">
          <div class="additional-field-title">Адрес проживания</div>
          <textarea type="text" id="address-field" name="address" placeholder="Адрес проживания" class="additional-field-input"></textarea>
        </div>
        <div class="additional-field">
          <div class="additional-field-title">Адрес проживания</div>
          <textarea type="text" id="allergies-field" name="allergies" placeholder="Аллергии" class="additional-field-input"></textarea>
        </div>
      </div>
      <div class="photo-field">
        <div class="photo-field-title">Фотография</div>
        <input type="file" name="photo" multiple accept="image/*,image/jpeg" id="photo-field" class="photo-field-input" onchange="imageUploaded()">
      </div>
      <div class="additional-fields">
        <div class="required-field">
          <div class="required-field-title">Логин</div>
          <input type="text" id="login-field" name="login" placeholder="Логин" class="required-login-field-input">
        </div>
        <div class="required-field">
          <div class="required-field-title">Пароль</div>
          <input type="password" id="password-field" name="password" placeholder="Пароль" class="required-login-field-input">
        </div>
      </div>
      <div class="save-button" id="save-button">Регистрация</div>
    </form>
  </div>
</div>
<script src="./js/registration.js"></script>
</body>
