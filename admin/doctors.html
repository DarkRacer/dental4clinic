<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Врачи</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C500%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600"/>
  <link rel="stylesheet" href="../css/admin/doctors.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="doctors-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/admin/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/admin/user/create');">Создать пользователя</p>
      <p class="header-item" onclick="location.assign('/admin/appointments/create');">Назначить запись</p>
      <p class="header-item" onclick="location.assign('/admin/record/list');">График записей</p>
      <p class="header-item" onclick="location.assign('/admin/prices');">Цены</p>
      <p class="fifth-header-item-selected" onclick="location.assign('/admin/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/admin/payments');">Оплаты</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="location.assign('/profile/3');">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="doctors-body" id="doctors-body">
    <div class="doctors-body-header">
      <form id="doctors-form">
        <select class="selector" name="selector">
          <option class="selector-text" selected>Все...</option>
          <option class="selector-text">Детский стоматолог</option>
          <option class="selector-text">Специалист по гигиене зубов</option>
          <option class="selector-text">Стоматолог-ортодонт</option>
          <option class="selector-text">Стоматолог-ортопед</option>
          <option class="selector-text">Стоматолог-пародонтолог</option>
          <option class="selector-text">Стоматолог-терапевт</option>
          <option class="selector-text">Стоматолог-хирург</option>
          <option class="selector-text">Хирург-имплантолог</option>
          <option class="selector-text">Хирург-пародонтолог</option>
          <option class="selector-text">Челюстно-лицевой хирург</option>
          <option class="selector-text">Эндодонтист</option>
        </select>
      </form>
    </div>
    <img class="go-to-top" onclick="topFunction()" id="goToTop" src="../img/arrow.png"/>
  </div>
  <dialog class="doctors-dialog-blackout" id="doctorsDialog">
    <div class="doctors-dialog-content">
      <div class="doctors-dialog-title">
        <div class="doctors-dialog-title-text" id="doctors-dialog-title"></div>
        <div class="doctors-dialog-close-div" id="doctorsDialogClose">
          <img class="doctors-dialog-close" src="../img/point-plus.png"/>
        </div>
      </div>
      <div class="doctors-dialog-body-content">
        <div class="doctors-dialog-content-description" id="doctors-dialog-description"></div>
        <div class="pluses-group" id="doctors-dialog-pluses"></div>
      </div>
      <div class="doctors-dialog-footer">
        <div class="doctors-dialog-footer-button" onclick="location.assign('/unauthorized/appointments/create');">Записаться</div>
      </div>
    </div>
  </dialog>
</div>
<script src="../js/admin/doctors.js"></script>
</body>
