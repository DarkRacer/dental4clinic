<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>График записей</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono%3A700"/>
  <link rel="stylesheet" href="../css/admin/record-list.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="record-list-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/admin/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/admin/user/create');">Создать пользователя</p>
      <p class="header-item" onclick="location.assign('/admin/appointments/create');">Назначить запись</p>
      <p class="third-header-item-selected" onclick="location.assign('/admin/record/list');">График записей</p>
      <p class="header-item" onclick="location.assign('/admin/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/admin/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/admin/payments');">Оплаты</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="location.assign('/profile/3');">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="record-list-body">
    <form class="form" id="find-form">
      <div class="form-field">
        <div class="form-field-title">Поиск по врачу</div>
        <input type="text" name="doctor" id="doctor-field" placeholder="Врач" class="form-field-input">
      </div>
      <div class="form-field-last-row">
        <div class="form-field-title">Поиск по пациентам</div>
        <input type="text" name="patient" id="patient-field" placeholder="Пациент" class="form-field-input">
      </div>
    </form>
    <div class="find-button" id="find-button">Поиск</div>
    <div class="calendar">
      <div class="calendar-month-year">
        <img class="calendar-month-before" src="../img/arrow.png" id="monthBefore"/>
        <div class="calendar-month-year-content" id="calendarTitle">       </div>
        <img class="calendar-month-next" src="../img/arrow.png" id="monthNext"/>
      </div>
      <div class="calendar-date-group" id="calendarDateGroup">
        <div class="calendar-date-group-row">
          <div class="week-day">Понедельник</div>
          <div class="week-day">Вторник</div>
          <div class="week-day">Среда</div>
          <div class="week-day">Четверг</div>
          <div class="week-day">пятница</div>
          <div class="week-day">Суббота</div>
          <div class="week-day">Воскресенье</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="../js/admin/record-list.js"></script>
</body>
