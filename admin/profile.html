<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Профиль</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="../css/admin/profile.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="user-profile-body">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/admin/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/admin/user/create');">Создать пользователя</p>
      <p class="header-item" onclick="location.assign('/admin/appointments/create');">Назначить запись</p>
      <p class="header-item" onclick="location.assign('/admin/record/list');">График записей</p>
      <p class="header-item" onclick="location.assign('/admin/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/admin/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/admin/payments');">Оплаты</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="location.assign('/profile/3');">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="user-profile-body-content">
    <div class="user-card">
      <div class="user-card-content">
        <img class="user-profile-photo" src="../img/default.jpg" id="photo"/>
        <div class="card-fields">
          <div class="card-field-group">
            <div class="user-card-field">ФИО</div>
            <div class="field-content" id="name"></div>
          </div>
        </div>
      </div>
      <div class="user-card-buttons">
        <div class="user-card-button-last" onclick="location.assign('/profile/3/edit');">Редактировать профиль</div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="../js/admin/profile.js"></script>
</body>
