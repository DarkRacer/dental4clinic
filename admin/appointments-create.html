<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Назначить запись</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"/>
  <link rel="stylesheet" href="../css/admin/appointments-create.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="appointments-create-page">
  <div class="header-for-all">
    <div class="header-div-left">
      <div class="logo" onclick="location.assign('/admin/home');">
        <img class="logo-img" src="../img/logo.png"/>
        <p class="dental4clinic-logo">Dental4Clinic</p>
      </div>
      <p class="header-item" onclick="location.assign('/admin/user/create');">Создать пользователя</p>
      <p class="second-header-item-selected" onclick="location.assign('/admin/appointments/create');">Назначить запись</p>
      <p class="header-item" onclick="location.assign('/admin/record/list');">График записей</p>
      <p class="header-item" onclick="location.assign('/admin/prices');">Цены</p>
      <p class="header-item" onclick="location.assign('/admin/doctors');">Врачи</p>
      <div class="header-item" onclick="location.assign('/admin/payments');">Оплаты</div>
    </div>
    <div class="header-div-right">
      <div class="logo-user" onclick="location.assign('/profile/3');">
        <img class="logo-user-image" src="../img/user-photo.png"/>
      </div>
      <div class="phone-number">
        <img class="phone" src="../img/phone.png"/>
        <p class="number">+7 473-222-22-22</p>
      </div>
    </div>
  </div>
  <div class="appointments-create-body">
    <form class="form" id="appointment-form">
      <div class="form-field-last-column">
        <div class="form-field">
          <div class="select-button" id="openRequestsDialog">Выбрать заявку</div>
        </div>
        <div class="form-field-last-column">
          <div class="form-field-title">Пациент</div>
          <input type="text" name="patient" id="patient-field" placeholder="Пациент" class="form-field-input">
        </div>
      </div>
      <div class="form-field-group">
        <div class="form-field">
          <div class="form-field-title">Дата</div>
          <input type="date" name="date" id="date-field" placeholder="Дата" class="form-field-input">
        </div>
        <div class="form-field-last-column">
          <div class="form-field-title">Время</div>
          <input type="time" name="datetime" id="datetime-field" placeholder="Время" class="form-field-input">
        </div>
      </div>
    </form>
    <div class="second-form">
      <div class="form-field">
        <div class="form-field-title">Поиск по врачу</div>
        <input type="text" name="doctor" id="doctor-field" placeholder="Врач" class="form-field-input">
      </div>
      <div class="form-field-last-row">
        <div class="form-field-title">Поиск по услуге</div>
        <input type="text" name="service" id="service-field" placeholder="Услуга" class="form-field-input">
      </div>
    </div>
    <table class="table">
      <tbody class="table">
      <tr class="row-header-recording">
        <th class="cell-header-recording">
          <div class="cell-header-content-recording">Врач</div>
        </th>
        <th class="cell-header-recording">
          <div class="cell-header-content-recording">Оказываемые услуги</div>
        </th>
      </tr>
      <tr class="row-recording" id="first-row">
        <th class="cell-recording" id="first-row-cell-1">
          <div class="cell-content-recording" id="first-doctor"></div>
        </th>
        <th class="cell-recording" id="first-row-cell-2">
          <div class="cell-content-recording" id="first-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="second-row">
        <th class="cell-recording" id="second-row-cell-1">
          <div class="cell-content-recording" id="second-doctor"></div>
        </th>
        <th class="cell-recording" id="second-row-cell-2">
          <div class="cell-content-recording" id="second-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="third-row">
        <th class="cell-recording" id="third-row-cell-1">
          <div class="cell-content-recording" id="third-doctor"></div>
        </th>
        <th class="cell-recording" id="third-row-cell-2">
          <div class="cell-content-recording" id="third-services"></div>
        </th>
      </tr>
      <tr class="row-recording" id="fourth-row">
        <th class="cell-recording" id="fourth-row-cell-1">
          <div class="cell-content-recording" id="fourth-doctor"></div>
        </th>
        <th class="cell-recording" id="fourth-row-cell-2">
          <div class="cell-content-recording" id="fourth-services"></div>
        </th>
      </tr>
      </tbody>
    </table>
    <div class="record-button" id="record-button">Записать</div>
  </div>
  <dialog class="request-dialog-blackout" id="requestsDialog">
    <div class="request-dialog-content">
      <div class="request-dialog-title">
        <div class="request-dialog-title-text">Назначить запись</div>
        <div class="request-dialog-close-div" id="requestsDialogClose">
          <img class="request-dialog-close" src="../img/point-plus.png"/>
        </div>
      </div>
      <div class="request-dialog-body-content">
        <table class="table">
          <tbody class="table">
          <tr class="row-header-request">
            <th class="cell-header">
              <div class="cell-header-content">Имя</div>
            </th>
            <th class="cell-header">
              <div class="cell-header-content">Телефон</div>
            </th>
            <th class="cell-header">
              <div class="cell-header-content">Проблема</div>
            </th>
          </tr>
          <tr class="row-request" id="first-row-request">
            <th class="cell" id="first-row-request-cell-1">
              <div class="cell-content" id="first-name"></div>
            </th>
            <th class="cell" id="first-row-request-cell-2">
              <div class="cell-content" id="first-phone"></div>
            </th>
            <th class="cell" id="first-row-request-cell-3">
              <div class="cell-content" id="first-description"></div>
            </th>
          </tr>
          <tr class="row-request" id="second-row-request">
            <th class="cell" id="second-row-request-cell-1">
              <div class="cell-content" id="second-name"></div>
            </th>
            <th class="cell" id="second-row-request-cell-2">
              <div class="cell-content" id="second-phone"></div>
            </th>
            <th class="cell" id="second-row-request-cell-3">
              <div class="cell-content" id="second-description"></div>
            </th>
          </tr>
          <tr class="row-request" id="third-row-request">
            <th class="cell" id="third-row-request-cell-1">
              <div class="cell-content" id="third-name"></div>
            </th>
            <th class="cell" id="third-row-request-cell-2">
              <div class="cell-content" id="third-phone"></div>
            </th>
            <th class="cell" id="third-row-request-cell-3">
              <div class="cell-content" id="third-description"></div>
            </th>
          </tr>
          <tr class="row-request" id="fourth-row-request">
            <th class="cell" id="fourth-row-request-cell-1">
              <div class="cell-content" id="fourth-name"></div>
            </th>
            <th class="cell" id="fourth-row-request-cell-2">
              <div class="cell-content" id="fourth-phone"></div>
            </th>
            <th class="cell" id="fourth-row-request-cell-3">
              <div class="cell-content" id="fourth-description"></div>
            </th>
          </tr>
          <tr class="row-request" id="fifth-row-request">
            <th class="cell" id="fifth-row-request-cell-1">
              <div class="cell-content" id="fifth-name"></div>
            </th>
            <th class="cell" id="fifth-row-request-cell-2">
              <div class="cell-content" id="fifth-phone"></div>
            </th>
            <th class="cell" id="fifth-row-request-cell-3">
              <div class="cell-content" id="fifth-description"></div>
            </th>
          </tr>
          <tr class="row-request" id="sixth-row-request">
            <th class="cell" id="sixth-row-request-cell-1">
              <div class="cell-content" id="sixth-name"></div>
            </th>
            <th class="cell" id="sixth-row-request-cell-2">
              <div class="cell-content" id="sixth-phone"></div>
            </th>
            <th class="cell" id="sixth-row-request-cell-3">
              <div class="cell-content" id="sixth-description"></div>
            </th>
          </tr>
          </tbody>
        </table>
        <div class="select-request-button" id="requestsSelectDialogClose">Записать</div>
      </div>
    </div>
  </dialog>
</div>
<script type="module" src="../js/admin/appointments-create.js"></script>
</body>
